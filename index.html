<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/75630cfd87.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/index.css" />
    <title>Weathirla - Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div>
          <button
            type="button"
            class="btn btn-outline-info"
            id="current-location-button"
          >
            Current location 📍
          </button>
        </div>
        <div class="col-4">
          <form id="search-form">
            <div class="input-group rounded w-100">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Type a city"
                aria-label="Search"
                aria-describedby="search-addon"
                id="search-input-text"
              />
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary mb-2"
                />
              </div>
            </div>
          </form>
        </div>

        <h1 id="city"></h1>
        <h2 id="date"></h2>

        <img src="" alt="Clear" id="icon" />
        <div class="currentDegrees">
          <span id="temperature">26</span
          ><span class="units"
            ><a href="#" id="celcius-link" class="active">℃</a> |
            <a href="#" id="fahrenheit-link">℉</a></span
          >
        </div>
        <div class="possibleDegrees">
          ↓<span id="temp-min"></span>° &nbsp&nbsp&nbsp&nbsp↑<span
            id="temp-max"
          ></span
          >°
        </div>
        <div class="weatherDescription" id="description"></div>
        <div class="extraConditionsRight">
          <p>Pressure: <span id="pressure"></span> hPa</p>

          <p id="p0">Humidity:<span id="humidity"></span>%</p>

          Wind: <span id="wind"></span> km/hr
        </div>
        <div class="extraConditionsLeft">
          <p>Feels like:<span id="feelsLike"></span>°</p>

          <p id="p1">UV Index: 7 High</p>
          Visibility: <span id="visibility"></span> km
        </div>

        <div class="card-group cardStyle" id="forecast"></div>
      </div>
      <br />
      <footer>
        <a href="https://github.com/MariiaSC/Weather-app" target="_blank"
          >Open-source code</a
        >, by Mariia Sanchez
      </footer>
      <script type="text/javascript" src="src/script.js"></script>
    </div>
  </body>
</html>
